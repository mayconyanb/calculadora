<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculadora de Juros Compostos</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/50/ffffff/calculator.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Baloo 2", sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffe6f0;
            color: #c2185b;
        }
        nav {
            background: linear-gradient(135deg, #f06292, #ec407a);
            width: 100%;
            padding: 10px 0;
            box-shadow: 0 2px 10px rgba(216, 27, 96, 0.4);
            position: fixed;
            top: 0;
            z-index: 10;
            left: 0;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            background-color: #d81b60;
        }
        .header {
            background: linear-gradient(135deg, #f06292, #ec407a);
            padding: 40px 20px 40px 20px;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 4px 15px rgba(216, 27, 96, 0.4);
            text-align: center;
            position: relative;
            overflow: hidden;
            margin-top: 60px; /* espaço para nav fixa */
            margin-bottom: 30px;
        }
        .header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://imgs.search.brave.com/YWX-Q1EwXfepHu1PKdktdmZGRm9_VcKthRKq0q9prh0/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9tZWRp/YS5pc3RvY2twaG90/by5jb20vaWQvMTU0/OTI2NzM4L3B0L2Zv/dG8vY2FtYS1kZS1m/bG9yZXMuanBnP3M9/NjEyeDYxMiZ3PTAm/az0yMCZjPTkyanNa/SmlISzJJcExXZTZL/T18yU2dDb1ptSUJP/S19UZVZLVXhqY0t5/OVU9');
            opacity: 0.1;
            z-index: 0;
        }
        .header h1 {
            color: #fff;
            font-size: 2em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }
        .header img {
            width: 40px;
            vertical-align: middle;
            margin-right: 10px;
            position: relative;
            z-index: 1;
        }
        .calculator {
            background: #fff0f5;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(216, 27, 96, 0.3);
            border: 2px solid #f06292;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #f06292;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #ec407a;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #d81b60;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
            color: #880e4f;
        }
        #chart-container {
            margin-top: 20px;
            max-width: 100%;
            height: 400px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #f8bbd0;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f8bbd0;
            color: #880e4f;
        }
        h3 {
            color: #b71c1c;
            margin-top: 30px;
        }
        @media (max-width: 600px) {
            .calculator {
                margin: 0 10px;
            }
            input, select, button {
                font-size: 16px;
            }
            .header h1 {
                font-size: 1.5em;
            }
            .header img {
                width: 30px;
            }
            nav ul {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="calculadora.html">Calculadora</a></li>
            <li><a href="sobre.html">Sobre Juros Compostos</a></li>
            <li><a href="creditos.html">Créditos</a></li>
        </ul>
    </nav>

    <header class="header">
        <h1>
            <img src="https://img.icons8.com/ios-filled/50/ffffff/calculator.png" alt="Ícone de Calculadora" />
            Calculadora de Juros Compostos
        </h1>
    </header>

    <div class="calculator">
        <div class="form-group">
            <label for="principal">Valor Inicial (R$):</label>
            <input type="number" id="principal" placeholder="Ex: 1000" required />
        </div>
        <div class="form-group">
            <label for="rate">Taxa de Juros (%):</label>
            <input type="number" id="rate" step="0.01" placeholder="Ex: 5" required />
        </div>
        <div class="form-group">
            <label for="rate-type">Tipo de Taxa:</label>
            <select id="rate-type">
                <option value="anual">Anual</option>
                <option value="mensal">Mensal</option>
            </select>
        </div>
        <div class="form-group">
            <label for="time">Tempo:</label>
            <input type="number" id="time" placeholder="Ex: 10 anos ou meses" required />
        </div>
        <button onclick="calculateCompoundInterest()">Calcular</button>
        <div id="result"></div>

        <div id="chart-container">
            <canvas id="interestChart"></canvas>
        </div>

        <div id="table-container">
            <h3>Tabela:</h3>
            <div style="overflow-x: auto;">
                <table id="interestTable">
                    <thead>
                        <tr>
                            <th>Mês</th>
                            <th>Juros</th>
                            <th>Total Investido</th>
                            <th>Total Juros</th>
                            <th>Total Acumulado</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        let chart;

        // Função de formatação de moeda
        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL',
            }).format(value);
        }

        function calculateCompoundInterest() {
            const principal = parseFloat(document.getElementById('principal').value);
            let rate = parseFloat(document.getElementById('rate').value) / 100;
            const time = parseInt(document.getElementById('time').value);
            const rateType = document.getElementById('rate-type').value;

            if (isNaN(principal) || isNaN(rate) || isNaN(time) || principal <= 0 || rate < 0 || time <= 0) {
                document.getElementById('result').innerHTML = "Por favor, insira valores válidos.";
                return;
            }

            let periods, ratePerPeriod, periodLabel;
            if (rateType === "mensal") {
                periods = time;
                ratePerPeriod = rate;
                periodLabel = "Mês";
            } else {
                periods = time;
                ratePerPeriod = rate;
                periodLabel = "Ano";
            }

            const amount = principal * Math.pow(1 + ratePerPeriod, periods);
            const interest = amount - principal;

            // Exibindo o resultado com a formatação de moeda
            document.getElementById('result').innerHTML = `
                Valor Final: ${formatCurrency(amount)}<br>
                Juros Acumulados: ${formatCurrency(interest)}
            `;

            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#f06292', '#ec407a', '#d81b60', '#fff0f5']
            });

            if (chart) chart.destroy();

            const ctx = document.getElementById('interestChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array.from({ length: periods + 1 }, (_, i) => `${periodLabel} ${i}`),
                    datasets: [{
                        label: 'Valor do Investimento (R$)',
                        data: Array.from({ length: periods + 1 }, (_, i) => principal * Math.pow(1 + ratePerPeriod, i)),
                        borderColor: '#ec407a',
                        fill: false,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: false,
                            title: { display: true, text: 'Valor (R$)' }
                        },
                        x: {
                            title: { display: true, text: `Tempo (${periodLabel.toLowerCase()}s)` }
                        }
                    }
                }
            });

            // Tabela de resultados com a formatação de moeda
            const tableBody = document.getElementById('interestTable').querySelector('tbody');
            tableBody.innerHTML = '';
            let totalJuros = 0;
            for (let i = 0; i <= periods; i++) {
                const valorAnterior = i === 0 ? principal : principal * Math.pow(1 + ratePerPeriod, i - 1);
                const valorAtual = principal * Math.pow(1 + ratePerPeriod, i);
                const jurosDoPeriodo = valorAtual - valorAnterior;
                totalJuros += jurosDoPeriodo;
                const totalInvestido = principal;
                const totalAcumulado = valorAtual;

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${i}</td>
                    <td>${formatCurrency(jurosDoPeriodo)}</td>
                    <td>${formatCurrency(totalInvestido)}</td>
                    <td>${formatCurrency(totalJuros)}</td>
                    <td>${formatCurrency(totalAcumulado)}</td>
                `;
                tableBody.appendChild(row);
            }
        }
    </script>
</body>
</html>
