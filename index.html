<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Juros Compostos</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/50/ffffff/calculator.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        nav {
            background: linear-gradient(135deg, #f06292, #ec407a);
            width: 100%;
            padding: 10px 0;
            box-shadow: 0 2px 10px rgba(216, 27, 96, 0.4);
            position: fixed;
            top: 0;
            z-index: 10;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            background-color: #d81b60;
        }
        .header {
            background: linear-gradient(135deg, #f06292, #ec407a);
            padding: 40px;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 4px 15px rgba(216, 27, 96, 0.4);
            text-align: center;
            width: 100%;
            position: relative;
            overflow: hidden;
            margin-top: 60px;
            margin-bottom: 40px;
        }
        .header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/diamond-upholstery.png');
            opacity: 0.1;
            z-index: 0;
        }
        .header h1 {
            color: #fff;
            font-size: 2.5em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }
        .header img {
            width: 50px;
            vertical-align: middle;
            margin-right: 15px;
            position: relative;
            z-index: 1;
        }
        .options {
            max-width: 800px;
            width: 90%;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }
        .option {
            background: #fff0f5;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(216, 27, 96, 0.3);
            border: 2px solid #f06292;
            text-align: center;
            width: 200px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .option:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(216, 27, 96, 0.5);
        }
        .option h3 {
            color: #d81b60;
            margin: 10px 0;
        }
        .option p {
            color: #c2185b;
            margin: 0;
        }
        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8em;
            }
            .header img {
                width: 40px;
            }
            .options {
                flex-direction: column;
                align-items: center;
            }
            .option {
                width: 80%;
            }
            nav ul {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            nav ul li a {
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="calculadora.html">Calculadora</a></li>
            <li><a href="sobre.html">Sobre Juros Compostos</a></li>
            <li><a href="creditos.html">Créditos</a></li>
        </ul>
    </nav>
    <header class="header">
        <h1>
            <img src="https://img.icons8.com/ios-filled/50/ffffff/calculator.png" alt="Ícone de Calculadora">
            Calculadora de Juros Compostos
        </h1>
    </header>
    <div class="options">
        <a href="calculadora.html" class="option">
            <h3>Calculadora</h3>
            <p>Calcule seus juros compostos agora!</p>
        </a>
        <a href="sobre.html" class="option">
            <h3>Sobre Juros Compostos</h3>
            <p>Aprenda mais sobre o tema.</p>
        </a>
        <a href="creditos.html" class="option">
            <h3>Créditos</h3>
            <p>Agradecimentos e informações.</p>
        </a>
    </div>
</body>
</html>
